[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
upload_protocol = teensy-cli
monitor_speed = 115200
build_flags = -DARDUINO_TEENSY41
lib_deps =
  adafruit/Adafruit GFX Library
  https://github.com/PaulStoffregen/ST7735_t3.git